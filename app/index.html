      <body>
      <div>
        <h3>CAT Bus Routes and Stops</h3>
        <h5>Pick a bus route and the stop dropdown will be populated with the bus stops for that route</h5>
        <div>
      <form id="form1" runat="server">
      <label>Bus Route</label>
      <select id = "mySelect">
      </select>
    </div>
    <div>
      <label>Stops along Route</label>
      <select id = "myStops">
      </select>
    </div>
      </form>

     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script>
      var myRouteArray;

      $(document).ready(function () {
          $.ajax({
              type: 'GET',
              url: 'https://transloc-api-1-2.p.mashape.com/routes.json?agencies=20',
              headers: {
                "X-Mashape-Key":"x8aRtKZoiAmshKN2WzuebpKPxvuHp1IY5ZSjsnXtBZC0er6Bpt"
              },
              success: function (myData) {
                  myRouteArray = myData.data[20];
                  jQuery.each( myData.data[20], function( i, val ) {
                    $('#mySelect')
                    .append($("<option></option>")
                    .attr("value",val.route_id)
                    .text(val.long_name));
              })
                },
              error: function (request, status, error) {
                  alert(error);
              }
          });

      });

      $( "#mySelect" ).change(function (e) {
        $('#myStops').empty();
        var optionSelected = $("option:selected", this);
        var valueSelected = this.value;
        
        $.ajax({
              type: 'GET',
              url: 'https://transloc-api-1-2.p.mashape.com/stops.json?agencies=20',
              headers: {
                "X-Mashape-Key":"x8aRtKZoiAmshKN2WzuebpKPxvuHp1IY5ZSjsnXtBZC0er6Bpt"
              },
              success: function (myData) {
                  myStopArray = myData.data;
                  jQuery.each( myData.data, function( i, val ) {
                    
                    if (val.routes[0] == valueSelected){
                      $('#myStops')
                    .append($("<option></option>")
                    .attr("value",val.name)
                    .text(val.name));
                  }
              })
                },
              error: function (request, status, error) {
                  alert(error);
              }
          });



        });


      </script>
